<html>
<head>
<title>Spider Results</title>
<script type="text/javascript" src="js/custom/CollapsibleLists.js"></script>
<script type="text/javascript" src="js/custom/resultsOnload.js"></script>

<style type="text/css">
  body {
    background: #222;
    font-family: sans-serif
  }
  #resultsTable {
    border-spacing: 1px;
    margin: 15px;
    width: 99%;
    table-layout: fixed;
  }
  #resultsTable th {
    text-align: left;
    background-color: #d0d0d0;
  }
  #resultsTable td, #resultsTable th {
    font-size: 9pt;
    padding: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  #resultsTable td.x0 {
    color: #c00;
  }
  #resultsTable tr:hover {
    background: #ffa;
	color: black;
  }
  #startingOn, #restrictTo {
    font-family: monospace;
  }
  .collapsibleList li{
  list-style-image:url('button.png');
  cursor:auto;
}

li.collapsibleListOpen{
  list-style-image:url('button-open.png');
  cursor:pointer;
}

li.collapsibleListClosed{
  list-style-image:url('button-closed.png');
  cursor:pointer;
}
</style>
</head>
<body>
<img src="img/icon128.png" align="right"/>
<h1><font color = "white">Site Spider Results</font></h1>

<form>
<input type="button" id="pauseSpider" value="Pause"/>
<input type="button" id="stopSpider" value="Stop"/>
</form>

<table>
  <tr>
    <td><font color = "white">Starting on:</font></td>
    <td id="startingOn"></td>
  </tr>
  <tr>
    <td><font color = "white">Restrict to:</font></td>
    <td id="restrictTo"></td>
  </tr>
  <tr>
    <td><font color = "white">Queue:</font></td>
    <td id="queue"><font color = "white">0</font></td>
  </tr>
  <tr>
    <td><font color = "white">Status:</font></td>
    <td id="status"><font color = "white">Initializing...</font></td>
  </tr>
</table>

<textarea rows="4" cols="50" id="resultbody">

<textarea >


</body>
</html>
